<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Download Vault</title>

  <style>
    :root {
      --accent-1: #7c3aed;
      --accent-2: #06b6d4;
      --accent-3: #60a5fa;
      --muted: #9fb0c6;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(180deg, #071126, #08172a);
      font-family: Inter, sans-serif;
      color: white;
      margin: 0;
    }

    .btn {
      position: relative;
      display: inline-block;
      padding: 12px 20px;
      border-radius: 12px;
      border: none;
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-3));
      color: white;
      cursor: pointer;
      overflow: hidden;
      box-shadow: 0 8px 28px rgba(124, 58, 237, 0.14);
      transition: transform .18s ease, box-shadow .18s ease;
      text-decoration: none;
    }

    .btn:hover {
      box-shadow: 0 16px 40px rgba(99, 102, 241, 0.18), 0 2px 6px rgba(6, 182, 212, 0.06);
      transform: translateY(-2px);
    }

    .btn::after {
      content:"";
      position:absolute;
      top:-40%;
      left:-30%;
      width:40%;
      height:180%;
      background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.35) 50%, rgba(255,255,255,0) 100%);
      transform: rotate(18deg) translateX(-120%);
      transition: transform .9s cubic-bezier(.2,.9,.2,1);
      pointer-events: none;
      opacity: 0.95;
      filter: blur(10px);
    }

    .btn:hover::after {
      transform: rotate(18deg) translateX(260%);
    }
  </style>
</head>
<body>

  <a href="/vault/vault.html" download="vault.html" class="btn">Download</a>

</body>
</html>
